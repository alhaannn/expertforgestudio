<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpertForgeStudio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    .canva-embed {
      /* This creates a tall container for the iframe */
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 200%; /* You can adjust this percentage */
    }
    .canva-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="canva-embed">
    <iframe 
      loading="lazy" 
      src="https://www.canva.com/design/DAGz-GJbU9c/zJe5bRd4PV2ajP4P8VmGOw/view?embed" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
