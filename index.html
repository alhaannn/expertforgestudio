<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExpertForgeStudio</title>
  <style>
    /* Prevent the main page from scrolling and fill the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* This stops the body scroll; the wrapper will handle it */
      background-color: #000;
    }

    /* This wrapper is the key: it handles all scrolling for all devices */
    .scroll-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto; /* This enables vertical scrolling */
      -webkit-overflow-scrolling: touch; /* This makes scrolling smooth on iOS */
    }

    /* Your original container that sets the aspect ratio correctly for the desktop view */
    .canva-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-top: 449.7804%; /* This maintains the full height from your Canva design */
    }

    /* The iframe sits inside the container */
    .canva-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>

  <!-- The scroll wrapper contains everything -->
  <div class="scroll-wrapper">
    <div class="canva-container">
      <iframe loading="lazy" 
        src="https://www.canva.com/design/DAGz9qCpGfQ/BVeUB9BG1xWf77slLio8aw/view?embed" 
        allowfullscreen="allowfullscreen" 
        allow="fullscreen">
      </iframe>
    </div>
  </div>

</body>
</html>
